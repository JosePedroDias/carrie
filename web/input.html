<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <title>virtual keyboard</title>

    <link rel="stylesheet" href="carrieInput.css">
  </head>
  
  <body>
    <input id="i" autofocus><br/>
    
    <script type="text/javascript" src="carrieInput.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <script type="text/javascript">
      var socket = io.connect();

      carrieInput({
        socket: socket
      });
    </script>
  </body>
</html>
